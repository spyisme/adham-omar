<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Verification</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .whatsapp-container {
      max-width: 600px;
      width: 100%;
    }

    .whatsapp-card {
      background: white;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .whatsapp-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .whatsapp-title {
      font-size: 1.75rem;
      font-weight: 600;
      color: #111827;
      margin-bottom: 1rem;
    }

    .whatsapp-description {
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 2.5rem;
    }

    .wa-number-box {
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .current-number-text {
      font-size: 1.15rem;
      color: #222;
      background: #f3f4f6;
      border-radius: 6px;
      padding: 0.4rem 0.9rem;
      font-weight: 500;
      letter-spacing: .03em;
      border: 1px solid #e1e3e8;
    }
    .edit-btn {
      display: inline-block;
      background: #F59E42;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 7px;
      padding: 0.5rem 1.2rem;
      cursor: pointer;
      font-size: 1.05rem;
      transition: background 0.2s, transform 0.2s;
      margin-left: 0.2rem;
    }
    .edit-btn:hover {
      background: #ee7722;
      transform: translateY(-2px);
    }

    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: #25D366; /* WhatsApp Green */
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
    }

    .whatsapp-btn:hover {
      background: #20BA5A;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
    }

    /* Modal styles */
    .wa-modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(50,40,70,0.24);
      z-index: 50;
      display:none;
    }
    .wa-modal {
      position: fixed;
      z-index: 100;
      left: 0; right: 0; top: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .wa-modal.active,
    .wa-modal-backdrop.active {
      display:flex;
      pointer-events: auto;
    }
    .wa-modal-content {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 40px rgba(0,0,0,.32);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      width: 94%;
      max-width: 370px;
      text-align: center;
      position: relative;
    }

    .wa-modal-content h2 {
      font-size: 1.25rem;
      color: #222;
      margin-bottom: 1.2rem;
    }
    .wa-form-row {
      display: flex;
      gap: 0.4rem;
      margin-bottom: 1.2rem;
      align-items: stretch;
      justify-content: center;
    }
    .wa-form-row select,
    .wa-form-row input[type="text"] {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }
    .wa-form-row select {
      min-width: 70px;
      max-width: 84px;
    }
    .wa-modal-content .wa-action-btn,
    .wa-modal-content .wa-cancel-btn {
      border: none;
      font-weight: 600;
      font-size: 1.03rem;
      border-radius: 6px;
      padding: 0.54rem 1.2rem;
      margin: 0 0.5rem;
      cursor: pointer;
      box-shadow: 0 1px 8px rgba(0,0,0,0.08);
      transition: background 0.15s;
    }
    .wa-modal-content .wa-action-btn {
      background: #2563eb;
      color: #fff;
    }
    .wa-modal-content .wa-action-btn:hover {
      background: #1d4fd7;
    }
    .wa-modal-content .wa-cancel-btn {
      background: #e1e3e8;
      color: #444;
    }
    .wa-modal-content .wa-cancel-btn:hover {
      background: #d1d5db;
      color: #111;
    }
    .wa-modal-close {
      position: absolute;
      right: 12px;
      top: 10px;
      font-size: 1.15rem;
      color: #888;
      background: none;
      border: none;
      cursor: pointer;
    }
    .wa-modal-close:hover {
      color: #000;
    }

    /* Responsive */
    @media (max-width:600px) {
      .whatsapp-card {
        padding: 1.1rem 0.2rem 2rem 0.2rem;
      }
      .wa-modal-content {
        padding: 1.1rem 0.2rem 1rem 0.2rem;
      }
      .wa-number-box {
        flex-direction: column;
        gap: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="whatsapp-container">
    <div class="whatsapp-card">
      <div class="whatsapp-icon">ðŸ’¬</div>
      <h1 class="whatsapp-title">This is the last step!</h1>
      <p class="whatsapp-description">
        To complete your account setup, please click the button below to send a verification message from your WhatsApp number.
      </p>

      <div class="wa-number-box">
        <span class="current-number-text" id="display-number">
          +{{ current_country_code|string }}{{ current_number|string }}
        </span>
        <button class="edit-btn" id="edit-number-btn" type="button">Edit Number</button>
      </div>

      <a id="wa-verify-btn"
         href="https://wa.me/+{{ current_country_code|string }}{{ current_number|string }}?text=To complete your registration press send NOW ! Very important to sendÂ thisÂ message or else your account will not be activated"
         target="_blank"
         rel="noopener noreferrer"
         class="whatsapp-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
        </svg>
        Click here to verify your number
      </a>
    </div>
  </div>

  <!-- Modal and Backdrop -->
  <div class="wa-modal-backdrop" id="waModalBackdrop"></div>
  <div class="wa-modal" id="waModal">
    <div class="wa-modal-content">
      <button class="wa-modal-close" id="waModalCloseBtn" aria-label="Close">&times;</button>
      <h2>Edit WhatsApp Number</h2>
      <form id="wa-number-form" method="post" style="margin-bottom:0;">
        <div class="wa-form-row">
          <select name="phone_number_country_code" id="country-code-select" required>
            <option value="">Code</option>
            <option value="20">+20 (EG)</option>
            <option value="966">+966 (SA)</option>
            <option value="971">+971 (UAE)</option>
            <option value="964">+964 (IQ)</option>
            <option value="1">+1 (USA)</option>
            <option value="44">+44 (UK)</option>
            <option value="91">+91 (IN)</option>
            <!-- more codes can be added as needed -->
          </select>
          <input id="waNumberInput" name="phone_number" type="text" placeholder="WhatsApp Number" maxlength="15" autocomplete="off" required style="width:135px;">
        </div>
        <div>
          <button type="submit" class="wa-action-btn">Update</button>
          <button type="button" class="wa-cancel-btn" id="waModalCancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Elements
    const waModal = document.getElementById('waModal');
    const waModalBackdrop = document.getElementById('waModalBackdrop');
    const editBtn = document.getElementById('edit-number-btn');
    const modalCloseBtn = document.getElementById('waModalCloseBtn');
    const modalCancelBtn = document.getElementById('waModalCancelBtn');
    const waNumberForm = document.getElementById('wa-number-form');
    const countryCodeSelect = document.getElementById('country-code-select');
    const waNumberInput = document.getElementById('waNumberInput');
    const displayNumber = document.getElementById('display-number');
    const waVerifyBtn = document.getElementById('wa-verify-btn');

    // Initial values (from backend context)
    let initialCountryCode = '{{ current_country_code|string }}';
    let initialPhoneNumber = '{{ current_number|string }}';

    // Fill modal fields on open
    function openModal() {
      countryCodeSelect.value = initialCountryCode || "";
      waNumberInput.value = initialPhoneNumber || "";
      waModal.classList.add('active');
      waModalBackdrop.classList.add('active');
      waModal.style.display='flex';
      waModalBackdrop.style.display='block';
      setTimeout(() => { waNumberInput.focus(); }, 100);
    }
    function closeModal() {
      waModal.classList.remove('active');
      waModalBackdrop.classList.remove('active');
      waModal.style.display='none';
      waModalBackdrop.style.display='none';
    }
    editBtn.addEventListener('click', openModal);
    modalCloseBtn.addEventListener('click', closeModal);
    modalCancelBtn.addEventListener('click', closeModal);
    waModalBackdrop.addEventListener('click', closeModal);

    // Sync Modal on POST
    waNumberForm.addEventListener('submit', function (e) {
      // Allow classic POST to backend (page reload with flask)
      // But do a quick UI update for feedback:
      let code = countryCodeSelect.value.trim();
      let phone = waNumberInput.value.trim().replace(/\s+/g, '');
      if (phone && code && /^\d+$/.test(phone)) {
        // Update preview in case page isn't refreshed instantly
        displayNumber.textContent = "+"+code+phone;
        waVerifyBtn.href =
          "https://wa.me/+" + code + phone +
          "?text=To complete your registration press send NOW ! Very important to sendÂ thisÂ message or else your account will not be activated";
      } else {
        e.preventDefault();
        alert("Please enter a valid country code and phone number (numbers only).");
        return;
      }
      closeModal();
      // Form will actually POST as normal, page will reload
    });

    // On initial load, sync selected option by initialCountryCode 
    window.addEventListener('DOMContentLoaded', function() {
      if (initialCountryCode) {
        for (let opt of countryCodeSelect.options) {
          if (opt.value === initialCountryCode) {
            countryCodeSelect.value = initialCountryCode;
            break;
          }
        }
      }
      // Optionally, you may want to bring focus to the WhatsApp button.
    });
  </script>
</body>
</html>
