<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Users Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
  </style>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8">
    <div class="flex items-center mb-6">
      <a href="{{ url_for('admin.backups_dashboard') }}" class="text-gray-500 hover:text-gray-800"><i class="fas fa-arrow-left"></i></a>
      <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 ml-4">Users Table</h1>
    </div>

    {% if users %}
      <div class="overflow-x-auto rounded-lg shadow-md">
        <table class="min-w-full bg-white divide-y divide-gray-200">
          <thead class="bg-gray-50">
          <tr>
            {% for key in users[0].keys() %}
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">{{ key }}</th>
            {% endfor %}
          </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
          {% for user in users %}
            <tr class="hover:bg-gray-50 transition-colors">
              {% for value in user.values() %}
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ value }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <div class="text-center py-10">
        <p class="text-gray-500">No user data found or an error occurred. Check USERS_TABLE and logs.</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
