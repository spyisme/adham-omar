{% extends "admin/dashboard.html" %}
{% block title %}Manage Assignments{% endblock %}

{% block additional_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin_style.css') }}">
<style>
    /* --- Page & Filter Layout --- */
    .container {
        padding-top: 1.5rem;
    }

    .filters-card {
        margin-bottom: 2rem;
    }

    .search-row-wrapper {
        display: flex;
        justify-content: center;
        margin-bottom: 1.5rem;
    }

    #searchInput {
        width: 100%;
        max-width: 800px;
        font-size: 1rem;
    }

    .filters-row-wrapper {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
    }

    .filters-row-wrapper .filter-dropdown {
        min-width: 200px;
        flex-grow: 1;
    }

    .filter-dropdown.disabled {
        opacity: 0.5;
        pointer-events: none;
    }

    .multi.disabled {
        opacity: 0.5;
        pointer-events: none;
    }

    /* --- Skeleton Loader --- */
    .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
        border-radius: 0.4rem;
    }

    @keyframes loading {
        0% {
            background-position: 200% 0;
        }

        100% {
            background-position: -200% 0;
        }
    }

    .skeleton-card {
        background-color: #fff;
        border: 1px solid var(--color-border, #e0e0e0);
        border-radius: 8px;
        padding: 1.5rem;
    }

    .skeleton-h3 {
        height: 1.5rem;
        width: 60%;
        margin-bottom: 1rem;
    }

    .skeleton-p {
        height: 1rem;
        width: 80%;
        margin-bottom: 0.5rem;
    }

    .skeleton-p.short {
        width: 40%;
    }

    .skeleton-footer {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
    }

    .skeleton-badge {
        height: 1.5rem;
        width: 70px;
    }

    .skeleton-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        padding: 1rem 0;
    }

    /* --- Multi-select dropdown styles for edit modal --- */
    .multi-select {
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 0.5rem;
        min-height: 48px;
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
        cursor: text;
        background: #f8fafc;
        width: 100%;
        box-sizing: border-box;
    }

    .multi-select input {
        border: none;
        outline: none;
        flex: 1;
        min-width: 120px;
        font-size: 1rem;
        background: transparent;
    }

    .tag {
        background: #eef2ff;
        color: #4338ca;
        border-radius: 999px;
        padding: 0.25rem 0.65rem;
        font-size: 0.9em;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.4rem;
    }

    .tag button {
        border: none;
        background: none;
        font-size: 1rem;
        cursor: pointer;
        color: #4338ca;
        padding: 0;
        line-height: 1;
    }

    #edit-ms-schools-container {
        position: relative;
    }

    .dropdown-list {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: #fff;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        margin-top: 4px;
        max-height: 200px;
        overflow-y: auto;
        display: none;
        z-index: 1000;
    }

    .dropdown-list div {
        padding: 0.5rem 0.75rem;
        cursor: pointer;
    }

    .dropdown-list div:hover {
        background: #f3f4f6;
    }

    /* --- Settings Modal Styles --- */
    .settings-info {
        background: #f8fafc;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1.5rem;
    }

    .settings-info-item {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
        border-bottom: 1px solid #e2e8f0;
    }

    .settings-info-item:last-child {
        border-bottom: none;
    }

    .settings-info-label {
        font-weight: 600;
        color: #64748b;
        font-size: 0.875rem;
    }

    .settings-info-value {
        color: #334155;
        font-size: 0.875rem;
        text-align: right;
    }

    .settings-actions {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }

    .settings-action-btn {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.875rem 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        background: #fff;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 0.95rem;
        font-weight: 500;
        width: 100%;
        text-align: left;
    }

    .settings-action-btn:hover {
        background: #f8fafc;
        border-color: #cbd5e1;
        transform: translateX(4px);
    }

    .settings-action-btn.edit-action:hover {
        background: #eff6ff;
        border-color: #3b82f6;
        color: #3b82f6;
    }

    .settings-action-btn.toggle-action:hover {
        background: #fef3c7;
        border-color: #f59e0b;
        color: #f59e0b;
    }

    .settings-action-btn.delete-action:hover {
        background: #fef2f2;
        border-color: #ef4444;
        color: #ef4444;
    }

    .settings-action-btn svg {
        width: 20px;
        height: 20px;
        flex-shrink: 0;
    }

    /* --- Assignments Grid & Cards --- */
    .assignments-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 1.5rem;
    }

    .assignment-card {
        background-color: #fff;
        border: 1px solid var(--color-border, #e0e0e0);
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        transition: box-shadow 0.2s ease-in-out, transform 0.2s ease-in-out;
        cursor: pointer;
        overflow: hidden;
    }

    .assignment-card.hidden-assignment {
        opacity: 0.7;
        background-color: #fafafa;
    }

    .assignment-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .card-main-content {
        padding: 1.5rem;
        flex-grow: 1;
    }

    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 1rem;
        margin-bottom: 1rem;
    }

    .assignment-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--color-primary, #333);
        margin: 0;
    }

    .assignment-due {
        font-size: 0.875rem;
        color: var(--color-text-secondary, #666);
        margin-top: 0.25rem;
    }

    .card-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.75rem;
        font-size: 0.9rem;
    }

    .detail-item {
        color: var(--color-text-secondary, #666);
    }

    .detail-item strong {
        display: block;
        color: var(--color-text, #333);
        margin-bottom: 0.15rem;
    }

    .card-actions {
        position: relative;
    }

    .action-buttons {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .card-footer {
        border-top: 1px solid var(--color-border, #e0e0e0);
        background-color: #f9fafb;
        padding: 1rem 1.5rem;
        display: flex;
        justify-content: space-around;
        text-align: center;
    }

    .stat-item .stat-value {
        font-size: 1.25rem;
        font-weight: 600;
        display: block;
    }

    .stat-item .stat-label {
        font-size: 0.8rem;
        text-transform: uppercase;
        color: var(--color-text-secondary, #666);
    }

    .stat-value.green {
        color: var(--color-success, #28a745);
    }

    .stat-value.red {
        color: var(--color-danger, #dc3545);
    }

    /* --- No Assignments Message --- */
    .no-assignments-message {
        grid-column: 1 / -1;
        /* Span all columns */
        text-align: center;
        padding: 4rem 2rem;
        background-color: #fff;
        border: 1px solid var(--color-border, #e0e0e0);
        border-radius: 8px;
        color: var(--color-text-secondary, #666);
    }

    /* --- Responsive Adjustments --- */
    @media (max-width: 768px) {
        .page-header-content {
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
        }

        .filters-row-wrapper .filter-dropdown {
            min-width: 150px;
        }
    }

    @media (max-width: 600px) {
        .filters-row-wrapper {
            flex-direction: column;
            align-items: stretch;
            gap: 0.75rem;
        }

        .assignments-grid {
            grid-template-columns: 1fr;
            /* Single column */
            gap: 1rem;
        }

        .card-details {
            grid-template-columns: 1fr;
            /* Single column details */
        }
    }
</style>
{% endblock %}

{% block content %}

                <div>

<!-- Settings Modal -->
<div id="settingsModal" class="modal-overlay">
    <div class="modal-content" style="max-width: 500px;">
        <div class="modal-header">
            <h2>Assignment Settings</h2>
            <button type="button" class="modal-close" id="settingsModalClose">&times;</button>
        </div>
        <div class="modal-body" id="settingsModalBody">
            <!-- Skeleton loader will be shown initially -->
            <div class="skeleton-form">
                <div class="skeleton skeleton-p"></div>
                <div class="skeleton skeleton-p"></div>
                <div class="skeleton skeleton-p"></div>
            </div>
        </div>
    </div>
</div>

<script>
    // Global state
    let allAssignments = [];
    let subjects = [];
    let stages = [];
    let groups = [];
    let subjectSchoolMap = {};
    let isLoading = true;
    let currentEditingAssignmentId = null;

    // --- Modal Logic ---
    const modal = document.getElementById('assignmentModal');
    const editModal = document.getElementById('editAssignmentModal');
    const settingsModal = document.getElementById('settingsModal');
    const openModalBtns = [document.getElementById('openAddAssignmentDesktop')];
    const closeModalBtn = document.querySelector('.modal-close');
    const editModalCloseBtn = document.getElementById('editModalClose');
    const settingsModalCloseBtn = document.getElementById('settingsModalClose');

    openModalBtns.forEach(btn => {
        if (btn) btn.onclick = () => { modal.classList.add('show'); };
    });
    if (closeModalBtn) closeModalBtn.onclick = () => { modal.classList.remove('show'); };
    if (editModalCloseBtn) editModalCloseBtn.onclick = () => { editModal.classList.remove('show'); };
    if (settingsModalCloseBtn) settingsModalCloseBtn.onclick = () => { settingsModal.classList.remove('show'); };

    modal.onclick = e => {
        if (e.target === modal) modal.classList.remove('show');
    };
    editModal.onclick = e => {
        if (e.target === editModal) editModal.classList.remove('show');
    };
    settingsModal.onclick = e => {
        if (e.target === settingsModal) settingsModal.classList.remove('show');
    };

    // --- Dropdown/Multiselect Logic ---
    function setupDropdown(dropdownId, btnId, listId, labelAll, updateCallback) {
        const dropdown = document.getElementById(dropdownId);
        if (!dropdown) return;
        const btn = document.getElementById(btnId);
        const list = document.getElementById(listId);
        const allCheckbox = list.querySelector('label input[type="checkbox"][value=""]');

        // This needs to be dynamic because list items are added/removed
        const getCheckboxes = () => Array.from(list.querySelectorAll('input[type="checkbox"]')).filter(cb => cb !== allCheckbox);

        btn.onclick = function (e) {
            e.stopPropagation();
            if (dropdown.classList.contains('disabled')) return;
            const isCurrentlyOpen = dropdown.classList.contains('open');
            document.querySelectorAll('.filter-dropdown, .multi').forEach(d => d.classList.remove('open'));
            if (!isCurrentlyOpen) {
                dropdown.classList.add('open');
            }
        };

        const updateHandler = function () {
            const checkboxes = getCheckboxes();
            if (this.value === "") { // "All" checkbox
                if (this.checked) {
                    checkboxes.forEach(cb => cb.checked = false);
                }
            } else { // Regular checkbox
                if (this.checked && allCheckbox) {
                    allCheckbox.checked = false;
                }
                if (allCheckbox && !checkboxes.some(c => c.checked)) {
                    allCheckbox.checked = true;
                }
            }
            updateBtnLabel();
            if (updateCallback) updateCallback();
        };

        list.addEventListener('change', e => {
            if (e.target.type === 'checkbox') {
                updateHandler.call(e.target);
            }
        });

        function updateBtnLabel() {
            let selected = getCheckboxes().filter(cb => cb.checked).map(cb => cb.parentElement.textContent.trim());
            if (!allCheckbox || allCheckbox.checked || selected.length === 0) {
                btn.textContent = labelAll + " ▼";
            } else if (selected.length === 1) {
                btn.textContent = selected[0].substring(0, 15) + (selected[0].length > 15 ? '...' : '') + " ▼";
            } else {
                btn.textContent = selected.length + " selected ▼";
            }
        }
        updateBtnLabel();
    }

    // Close dropdowns on outside click
    document.addEventListener('click', function (e) {
        document.querySelectorAll('.filter-dropdown.open, .multi.open').forEach(d => {
            if (!d.contains(e.target)) {
                d.classList.remove('open');
            }
        });
    });

    // --- Toast utility ---
    function showToast(message, type = 'info', opts = {}) {
        let container = document.getElementById('toastContainer');
        if (!container) {
            container = document.createElement('div');
            container.id = 'toastContainer';
            container.style.position = 'fixed';
            container.style.right = '1rem';
            container.style.bottom = '1rem';
            container.style.display = 'flex';
            container.style.flexDirection = 'column';
            container.style.gap = '0.5rem';
            container.style.zIndex = '9999';
            container.style.pointerEvents = 'none';
            document.body.appendChild(container);
        }
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.style.minWidth = '260px';
        toast.style.maxWidth = '92vw';
        toast.style.background = type === 'success' ? '#065f46' : type === 'error' ? '#7f1d1d' : '#1e3a8a';
        toast.style.color = '#f9fafb';
        toast.style.borderRadius = '8px';
        toast.style.boxShadow = '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)';
        toast.style.padding = '0.75rem 1rem';
        toast.style.display = 'flex';
        toast.style.alignItems = 'center';
        toast.style.gap = '0.5rem';
        toast.style.opacity = '0';
        toast.style.transform = 'translateY(8px)';
        toast.style.transition = 'opacity 0.2s ease, transform 0.2s ease';
        toast.style.pointerEvents = 'auto';
        const msg = document.createElement('div');
        msg.textContent = message;
        const closeBtn = document.createElement('button');
        closeBtn.textContent = '✕';
        closeBtn.style.background = 'transparent';
        closeBtn.style.border = 'none';
        closeBtn.style.color = 'inherit';
        closeBtn.style.fontSize = '1.1rem';
        closeBtn.style.lineHeight = '1';
        closeBtn.style.cursor = 'pointer';
        closeBtn.style.padding = '0.25rem';
        closeBtn.style.borderRadius = '0.25rem';
        const removeToast = () => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 200); };
        closeBtn.onclick = removeToast;
        toast.appendChild(msg);
        toast.appendChild(closeBtn);
        container.appendChild(toast);
        void toast.offsetHeight;
        toast.style.opacity = '1';
        toast.style.transform = 'translateY(0)';
        const duration = typeof opts.duration === 'number' ? opts.duration : 3500;
        const timer = setTimeout(removeToast, duration);
        toast.addEventListener('mouseenter', () => clearTimeout(timer));
    }

    function setupEditSchoolMultiSelect(selectedSchools, availableSchools) {
        let editSelectedSchools = selectedSchools.map(s => ({ id: String(s.id), name: s.name }));

        const multiSelect = document.createElement('div');
        multiSelect.className = 'multi-select';
        multiSelect.id = 'edit-multiSelectSchools';
        multiSelect.onclick = () => toggleEditSchoolDropdown();

        const input = document.createElement('input');
        input.type = 'text';
        input.id = 'edit-multiInputSchools';
        input.placeholder = 'Type or select schools...';
        input.oninput = () => filterEditSchools();

        multiSelect.appendChild(input);

        const dropdown = document.createElement('div');
        dropdown.className = 'dropdown-list';
        dropdown.id = 'edit-dropdownListSchools';
        dropdown.style.display = 'none';

        availableSchools.forEach(school => {
            const div = document.createElement('div');
            div.dataset.id = String(school.id);
            div.textContent = school.name;
            dropdown.appendChild(div);
        });

        dropdown.onclick = (e) => {
            if (e.target.dataset.id) {
                const id = e.target.dataset.id;
                const name = e.target.textContent;
                if (!editSelectedSchools.find(s => s.id === id)) {
                    editSelectedSchools.push({ id, name });
                    renderEditSchoolTags();
                }
                input.value = '';
                filterEditSchools();
                dropdown.style.display = 'none';
            }
        };

        const container = document.getElementById('edit-ms-schools-container');
        const existingMultiSelect = container.querySelector('.multi-select');
        const existingDropdown = container.querySelector('.dropdown-list');

        if (existingMultiSelect) existingMultiSelect.remove();
        if (existingDropdown) existingDropdown.remove();

        container.appendChild(multiSelect);
        container.appendChild(dropdown);

        function renderEditSchoolTags() {
            while (multiSelect.firstChild && multiSelect.firstChild !== input) {
                multiSelect.removeChild(multiSelect.firstChild);
            }
            editSelectedSchools.forEach(s => {
                const tag = document.createElement('span');
                tag.className = 'tag';
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.textContent = '×';
                btn.onclick = () => {
                    editSelectedSchools = editSelectedSchools.filter(school => school.id !== s.id);
                    renderEditSchoolTags();
                };
                tag.textContent = s.name + ' ';
                tag.appendChild(btn);
                multiSelect.insertBefore(tag, input);
            });
            document.getElementById('edit-school-ids').value = editSelectedSchools.map(s => s.id).join(',');
        }

        window.toggleEditSchoolDropdown = () => {
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            if (dropdown.style.display === 'block') input.focus();
        };

        window.filterEditSchools = () => {
            const filter = input.value.toLowerCase();
            Array.from(dropdown.children).forEach(option => {
                const isSelected = editSelectedSchools.some(s => s.id === option.dataset.id);
                if (isSelected) {
                    option.style.display = 'none';
                } else {
                    option.style.display = option.textContent.toLowerCase().includes(filter) ? 'block' : 'none';
                }
            });
            dropdown.style.display = 'block';
        };

        renderEditSchoolTags();

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            const container = document.getElementById('edit-ms-schools-container');
            if (container && !container.contains(e.target) && dropdown) {
                dropdown.style.display = 'none';
            }
        });
    }

            grid.innerHTML = `<div class="no-assignments-message"><h3>No assignments found.</h3><p>Try adjusting your filters or create a new assignment to get started.</p></div>`;
            return;
        }

        grid.innerHTML = assignments.map(a => {
            const schoolStr = (a.schools && a.schools.length) ? a.schools.join(', ') : 'All Groups';
            const stageStr = (a.stages && a.stages.length) ? a.stages.join(', ') : 'All Stages';
            const groupStr = (a.groups && a.groups.length) ? a.groups.join(', ') : 'All Classes';
            const due = a.deadline_date ? a.deadline_date : 'Not set';
            const hiddenClass = a.status !== 'Show' ? 'hidden-assignment' : '';
            const viewHref = `/admin/assignments/${a.id}/submissions`;
            const editHref = `/admin/assignments/edit/${a.id}`;
            const missing = (a.qualified_students_count || 0) - (a.submitted_students_count || 0);

            return `
            <div class="assignment-card ${hiddenClass}" 
                 data-href="${viewHref}"
                 data-school="${a.schools ? a.schools.join(',') : ''}" 
                 data-class="${a.groups ? a.groups.join(',') : ''}" 
                 data-year="${a.stages ? a.stages.join(',') : ''}" 
                 data-subject="${a.subject_id || ''}"
                 data-title="${(a.title || '').toLowerCase()}">
                
                <div class="card-main-content">
                    <div class="card-header">
                        <div>
                            <h3 class="assignment-title">${a.title}</h3>
                            <p class="assignment-due">Due: ${due}</p>
                            <p class="assignment-out_of">Out of: ${a.out_of || 'N/A'}</p>
                            <p class="assignment-points">Points: ${a.points || 'N/A'}</p>

                            <p class="assignment-student_whatsapp">Messages are sent to students via WhatsApp: <span style="color: ${a.student_whatsapp ? 'green' : 'red'}; font-weight: bold;">${a.student_whatsapp ? 'Yes' : 'No'}</span></p>
                            <p class="assignment-parent_whatsapp">Messages are sent to parents via WhatsApp: <span style="color: ${a.parent_whatsapp ? 'green' : 'red'}; font-weight: bold;">${a.parent_whatsapp ? 'Yes' : 'No'}</span></p>
                        </div>
                        <div class="card-actions">
                            <div class="action-buttons">
                                ${a.status !== 'Show' ? '<span class="badge badge-orange">HIDDEN</span>' : ''}
                                <button data-settings-id="${a.id}" class="btn-action js-settings" title="Settings">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-details">
                        <div class="detail-item"><strong>Board</strong> ${a.subject || 'N/A'}</div>
                        <div class="detail-item"><strong>Group(s)</strong> ${schoolStr}</div>
                      <!--  <div class="detail-item"><strong>Grade(s)</strong> ${stageStr}</div>
                        <div class="detail-item"><strong>Class(es)</strong> ${groupStr}</div> -->
                    </div>
                </div>
                <div class="card-footer">
                    <div class="stat-item">
                        <span class="stat-value green">${a.submitted_students_count || 0}</span>
                        <span class="stat-label">Submitted</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value red">${missing < 0 ? 0 : missing}</span>
                        <span class="stat-label">Missing</span>
                    </div>
                </div>
            </div>
            `;
        }).join('');
    }

    // --- FILTERING LOGIC (FIXED) ---
    function getCheckedValues(listId) {
        const list = document.getElementById(listId);
        if (!list) return [];
        const allCheckbox = list.querySelector('input[type="checkbox"][value=""]');
        if (!allCheckbox || allCheckbox.checked) return [];
        return Array.from(list.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value).filter(Boolean);
    }

    function filterAssignments() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        const sSchools = getCheckedValues('schoolDropdownList');
        const sGroups = getCheckedValues('groupDropdownList');
        const sStages = getCheckedValues('stageDropdownList');
        const sSubjects = getCheckedValues('subjectDropdownList');

        const filteredAssignments = allAssignments.filter(assignment => {
            const title = (assignment.title || '').toLowerCase();
            const schools = assignment.schools || [];
            const groups = assignment.groups || [];
            const stages = assignment.stages || [];
            const subjectId = String(assignment.subject_id || '');

            const searchMatch = title.includes(search);
            const subjectMatch = sSubjects.length === 0 || sSubjects.includes(subjectId);
            const schoolMatch = sSchools.length === 0 || (schools.length > 0 && sSchools.some(val => schools.includes(val)));
            const groupMatch = sGroups.length === 0 || (groups.length > 0 && sGroups.some(val => groups.includes(val)));
            const stageMatch = sStages.length === 0 || (stages.length > 0 && sStages.some(val => stages.includes(val)));

            const schoolCatchAll = sSchools.length === 0 && schools.length === 0;
            const groupCatchAll = sGroups.length === 0 && groups.length === 0;
            const stageCatchAll = sStages.length === 0 && stages.length === 0;

            return searchMatch && subjectMatch && (schoolMatch || schoolCatchAll) && (groupMatch || groupCatchAll) && (stageMatch || stageCatchAll);
        });

        renderAssignments(filteredAssignments);
    }

    // --- Dependent Dropdown Logic & Initialization ---
    function toggleSchoolFilterDropdown() {
        const subjectList = document.getElementById('subjectDropdownList');
        const allSubjectsCheckbox = subjectList.querySelector('input[type="checkbox"][value=""]');
        const hasSubjectSelected = allSubjectsCheckbox ? !allSubjectsCheckbox.checked : false;
        const schoolDropdown = document.getElementById('schoolDropdown');
        if (hasSubjectSelected) {
            schoolDropdown.classList.remove('disabled');
        } else {
            schoolDropdown.classList.add('disabled');
        }
    }

    function toggleModalSchoolDropdown() {
        const subjectRadios = document.querySelectorAll('#ms-subjects-list input[type="radio"]');
        const hasSubjectSelected = Array.from(subjectRadios).some(radio => radio.checked);
        const schoolMulti = document.getElementById('ms-schools');
        if (hasSubjectSelected) {
            schoolMulti.classList.remove('disabled');
        } else {
            schoolMulti.classList.add('disabled');
        }
    }

    function populateSchoolDropdowns(subjectSchoolMapParam) {
        const subjectList = document.getElementById('subjectDropdownList');
        const allSubjectsCheckbox = subjectList.querySelector('input[type="checkbox"][value=""]');
        const selectedSubjects = Array.from(subjectList.querySelectorAll('input[type="checkbox"]:checked'))
            .filter(cb => cb !== allSubjectsCheckbox)
            .map(cb => cb.value);

        let availableSchools = new Set();
        const mapToUse = subjectSchoolMapParam || subjectSchoolMap;

        if (selectedSubjects.length === 0 || (allSubjectsCheckbox && allSubjectsCheckbox.checked)) {
            Object.values(mapToUse).forEach(schools => schools.forEach(school => availableSchools.add(JSON.stringify(school))));
        } else {
            selectedSubjects.forEach(subjectId => {
                if (mapToUse[subjectId]) {
                    mapToUse[subjectId].forEach(school => availableSchools.add(JSON.stringify(school)));
                }
            });
        }

        const schools = Array.from(availableSchools).map(schoolStr => JSON.parse(schoolStr)).sort((a, b) => a.name.localeCompare(b.name));

        const schoolDropdownList = document.getElementById('schoolDropdownList');
        schoolDropdownList.querySelectorAll('label:not(.dropdown-all)').forEach(label => label.remove());
        schools.forEach(school => {
            const label = document.createElement('label');
            label.innerHTML = `<input type="checkbox" value="${school.name}"> ${school.name}`;
            schoolDropdownList.appendChild(label);
        });

        const msSchoolsList = document.getElementById('ms-schools-list');
        msSchoolsList.querySelectorAll('label:not(.multi-all)').forEach(label => label.remove());
        schools.forEach(school => {
            const label = document.createElement('label');
            label.innerHTML = `<input type="checkbox" name="schools[]" value="${school.id}"> ${school.name}`;
            msSchoolsList.appendChild(label);
        });

        setupDropdown('schoolDropdown', 'schoolDropdownBtn', 'schoolDropdownList', 'All Groups', filterAssignments);
        setupDropdown('ms-schools', 'ms-schools-btn', 'ms-schools-list', 'All Groups');
    }

    function enableFilters() {
        document.getElementById('searchInput').disabled = false;
        document.getElementById('subjectDropdown').classList.remove('disabled');
        document.getElementById('stageDropdown').classList.remove('disabled');
        document.getElementById('groupDropdown').classList.remove('disabled');
        isLoading = false;
    }

    function populateFilterDropdowns() {
        const subjectList = document.getElementById('subjectDropdownList');
        subjectList.querySelectorAll('label:not(.dropdown-all)').forEach(l => l.remove());
        subjects.forEach(subject => {
            const label = document.createElement('label');
            label.innerHTML = `<input type="checkbox" value="${subject.id}"> ${subject.name}`;
            subjectList.appendChild(label);
        });

        const stageList = document.getElementById('stageDropdownList');
        stageList.querySelectorAll('label:not(.dropdown-all)').forEach(l => l.remove());
        stages.forEach(stage => {
            const label = document.createElement('label');
            label.innerHTML = `<input type="checkbox" value="${stage.name}"> ${stage.name}`;
            stageList.appendChild(label);
        });

        const groupList = document.getElementById('groupDropdownList');
        groupList.querySelectorAll('label:not(.dropdown-all)').forEach(l => l.remove());
        groups.forEach(group => {
            const label = document.createElement('label');
            label.innerHTML = `<input type="checkbox" value="${group.name}"> ${group.name}`;
            groupList.appendChild(label);
        });
    }

    function populateModalDropdowns() {
        const subjectList = document.getElementById('ms-subjects-list');
        subjectList.innerHTML = subjects.map(subject => `<label><input type="radio" name="subject_id" value="${subject.id}" required>${subject.name}</label>`).join('');

        const stageList = document.getElementById('ms-stages-list');
        stageList.querySelectorAll('label:not(.multi-all)').forEach(l => l.remove());
        stages.forEach(stage => {
            const label = document.createElement('label');
            label.innerHTML = `<input type="checkbox" name="stages[]" value="${stage.id}"> ${stage.name}`;
            stageList.appendChild(label);
        });

        const groupList = document.getElementById('ms-classes-list');
        groupList.querySelectorAll('label:not(.multi-all)').forEach(l => l.remove());
        groups.forEach(group => {
            const label = document.createElement('label');
            label.innerHTML = `<input type="checkbox" name="groups[]" value="${group.id}"> ${group.name}`;
            groupList.appendChild(label);
        });
    }

    async function initializePage() {
        try {
            const [assignmentsData, filtersData] = await Promise.all([
                fetchAssignments(),
                fetchFilters()
            ]);

            allAssignments = assignmentsData;
            subjects = filtersData.subjects || [];
            stages = filtersData.stages || [];
            groups = filtersData.groups || [];
            subjectSchoolMap = filtersData.subject_school_map || {};

            populateFilterDropdowns();
            populateModalDropdowns();

            setupDropdown('groupDropdown', 'groupDropdownBtn', 'groupDropdownList', 'All Classes', filterAssignments);
            setupDropdown('stageDropdown', 'stageDropdownBtn', 'stageDropdownList', 'All Stages', filterAssignments);
            setupDropdown('subjectDropdown', 'subjectDropdownBtn', 'subjectDropdownList', 'All Boards', function () {
                populateSchoolDropdowns();
                filterAssignments();
                toggleSchoolFilterDropdown();
            });
            setupDropdown('ms-stages', 'ms-stages-btn', 'ms-stages-list', 'All Stages');
            setupDropdown('ms-classes', 'ms-classes-btn', 'ms-classes-list', 'All Classes');

            const subjectDropdown = document.getElementById('ms-subjects');
            const subjectBtn = document.getElementById('ms-subjects-btn');
            const subjectList = document.getElementById('ms-subjects-list');
            subjectBtn.onclick = function (e) {
                e.stopPropagation();
                document.querySelectorAll('.multi').forEach(d => { if (d !== subjectDropdown) d.classList.remove('open'); });
                subjectDropdown.classList.toggle('open');
            };
            subjectList.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.onchange = function () {
                    const selectedLabel = this.parentElement.textContent.trim();
                    subjectBtn.textContent = selectedLabel + ' ▼';
                    subjectDropdown.classList.remove('open');
                    const selectedSubjectId = this.value;
                    const availableSchools = subjectSchoolMap[selectedSubjectId] || [];
                    const msSchoolsList = document.getElementById('ms-schools-list');
                    msSchoolsList.querySelectorAll('label:not(.multi-all)').forEach(l => l.remove());
                    availableSchools.forEach(school => {
                        const label = document.createElement('label');
                        label.innerHTML = `<input type="checkbox" name="schools[]" value="${school.id}"> ${school.name}`;
                        msSchoolsList.appendChild(label);
                    });
                    setupDropdown('ms-schools', 'ms-schools-btn', 'ms-schools-list', 'All Groups');
                    toggleModalSchoolDropdown();
                };
            });

            populateSchoolDropdowns();
            toggleSchoolFilterDropdown();
            toggleModalSchoolDropdown();
            renderAssignments(allAssignments);
            enableFilters();

            document.getElementById('searchInput').addEventListener('input', filterAssignments);

            const gridEl = document.getElementById('assignmentsGrid');
            gridEl.addEventListener('click', async function (e) {
                const card = e.target.closest('.assignment-card');


                const settingsBtn = e.target.closest('.js-settings');
                if (settingsBtn) {
                    e.preventDefault();
                    e.stopPropagation();
                    const id = settingsBtn.getAttribute('data-settings-id');
                    openSettingsModal(parseInt(id));
                    return; // Stop further processing
                }

                if (card && card.dataset.href) {
                    window.location.href = card.dataset.href;
                }
            });

        } catch (error) {
            console.error('Error initializing assignments page:', error);
            const grid = document.getElementById('assignmentsGrid');
            grid.innerHTML = `<div class="no-assignments-message"><h3>Error loading assignments.</h3><p>Please refresh the page to try again.</p></div>`;
            enableFilters();
        }
    }
    document.addEventListener('DOMContentLoaded', initializePage);
</script>
