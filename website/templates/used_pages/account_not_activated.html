<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Not Activated</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
        background: #f6f8fa;
        margin: 0;
        font-family: 'Segoe UI', 'Arial', sans-serif;   
        min-height: 100vh;
    }
    .account-not-activated-container {
        margin-top: 40px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
    }
    .account-not-activated-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(44, 62, 80, 0.08), 0 1.5px 4px rgba(44, 62, 80, 0.04);
        padding: 32px 32px 24px 32px;
        text-align: center;
    }
    .account-not-activated-title {
        font-size: 2.2rem;
        color: #c0392b;
        margin-bottom: 18px;
        font-weight: 700;
        letter-spacing: 0.01em;
    }
    .account-not-activated-message {
        font-size: 1.15rem;
        color: #555;
        margin-bottom: 0;
    }
    @media (max-width: 600px) {
        .account-not-activated-container {
            max-width: 95vw;
            padding: 0 8px;
        }
        .account-not-activated-card {
            padding: 20px 8px 16px 8px;
        }
        .account-not-activated-title {
            font-size: 1.4rem;
        }
    }
    </style>
</head>
<body>
    <div class="account-not-activated-container">
        <div class="account-not-activated-card">
            <h1 class="account-not-activated-title">Your account is not activated yet</h1>
            <p class="account-not-activated-message">
                Please wait for your account to be activated by the assistant.
            </p>
        </div>
    </div>
</body>
</html>
