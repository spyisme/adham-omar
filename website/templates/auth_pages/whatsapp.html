<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Notifications | Amr IGCSE</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        :root {
            --bg-light: #f8f9fa;
            --bg-panel: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #5f6c7b;
            --accent-primary: #00796b;
            --accent-primary-dark: #004d40;
            --accent-secondary: #f9a825;
            --border-color: #dee2e6;
            --success-bg: #e6f2f1;
            --success-text: #004d40;
            --danger-bg: #fdeded;
            --danger-text: #7a2525;
            --radius-md: 0.5rem;
            --radius-lg: 1rem;
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition-speed: 300ms;
        }

        /* --- Base & Typography --- */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .container {
            max-width: 1140px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* --- Header & Footer (from landing.html) --- */
        .main-header {
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--text-primary);
            text-decoration: none;
        }

        .brand span {
            color: var(--accent-primary);
        }

        .auth-btns {
            display: flex;
            gap: 0.75rem;
        }

        .main-footer {
            background: var(--text-primary);
            color: var(--text-secondary);
            text-align: center;
            padding: 3rem 1rem;
        }

        .main-footer .footer-brand {
            color: white;
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .main-footer .copyright {
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        /* --- Form Panel Styling --- */
        .form-panel-container {
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            background: var(--bg-panel);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .form-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-header p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.15);
        }

        /* --- Button (from landing.html) --- */
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            text-decoration: none;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
            width: 100%;
            /* Make button full width inside the panel */
            font-size: 1.1rem;
        }

        .btn.register {
            background-color: var(--accent-primary);
            color: white;
        }

        .btn.register:hover {
            background-color: var(--accent-primary-dark);
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        /* --- Messages & Loading --- */
        .message {
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            border: 1px solid transparent;
            display: none;
        }

        .message.success {
            background-color: var(--success-bg);
            color: var(--success-text);
            border-color: var(--accent-primary);
        }

        .message.error {
            background-color: var(--danger-bg);
            color: var(--danger-text);
            border-color: #d32f2f;
        }

        .message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 2rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="container header-content">
            <a href="/" class="brand">Amr <span>IGCSE</span></a>
            <div class="auth-btns">
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-panel-container">
                <div class="form-header">
                    <h1>WhatsApp Notifications</h1>
                    <p>Enter your phone number to activate notifications.</p>
                </div>

                <div id="message" class="message"></div>

                <form id="whatsappForm">
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" id="phone_number" name="phone_number" placeholder="e.g., 01234567890"
                            required>
                    </div>

                    <button type="submit" class="btn register">Get Notifications</button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="color: var(--text-secondary);">Processing...</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-brand">Amr IGCSE</div>
            <div class="copyright">&copy; 2025 Amr. All rights reserved.</div>
        </div>
    </footer>

    <script>
        document.getElementById('whatsappForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const phoneNumber = document.getElementById('phone_number').value;
            const messageDiv = document.getElementById('message');
            const loadingDiv = document.getElementById('loading');
            const form = document.getElementById('whatsappForm');

            // --- Reset state and show loading ---
            loadingDiv.classList.add('show');
            form.style.display = 'none';
            messageDiv.classList.remove('show', 'success', 'error');

            try {
                const response = await fetch('/whatsapp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `phone_number=${encodeURIComponent(phoneNumber)}`
                });

                const data = await response.json();

                loadingDiv.classList.remove('show');

                if (data.user_id) {
                    // --- Success ---
                    const whatsappNumber = '201158771567'; // Your target WhatsApp number
                    const message = `USER CODE: ${data.user_id} (Don't edit this message)`;
                    const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

                    messageDiv.textContent = 'User found! Redirecting you to WhatsApp...';
                    messageDiv.className = 'message success show';

                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = whatsappUrl;
                    }, 2000);

                } else {
                    // --- User not found ---
                    messageDiv.textContent = 'User not found. Please check your phone number and try again.';
                    messageDiv.className = 'message error show';
                    form.style.display = 'block'; // Show the form again
                }
            } catch (error) {
                // --- Network or other error ---
                loadingDiv.classList.remove('show');
                form.style.display = 'block'; // Show the form again

                messageDiv.textContent = 'An unexpected error occurred. Please try again later.';
                messageDiv.className = 'message error show';
                console.error('Submission Error:', error);
            }
        });
    </script>
</body>

</html>
