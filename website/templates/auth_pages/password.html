{% if current_user.role == "student" %}
    {% extends "student/dashboard.html" %}
{% else %}
    {% extends "admin/dashboard.html" %}
{% endif %}

{% block title %}Change Password{% endblock %}

{% block additional_css %}
<style>
  /* Import fonts */
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap');

  .password-wrap {
    max-width: 500px;
    margin: 48px auto 0 auto;
    background: #FFFFFF; /* --white-color */
    border: 1px solid #dee2e6; /* --border-color */
    border-radius: 15px; /* More rounded */
    box-shadow: 0 8px 25px rgba(0,0,0,0.1); /* --shadow-medium */
    padding: 32px;
  }
  .password-title {
    margin: 0 0 24px 0;
    text-align: center;
    font-size: 2.5rem;
    font-weight: 700;
    font-family: 'Playfair Display', serif; /* <-- NEW */
    color: #007BFF; /* --primary-color */
  }
  .password-form .form-group {
    margin-bottom: 20px;
  }
  .password-form label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: #555; /* --text-color-light */
    font-size: 0.95rem;
    font-family: 'Montserrat', sans-serif; /* <-- NEW */
  }
  .password-form input[type="password"] {
    width: 100%;
    padding: 0.85rem 1rem;
    border: 1px solid #dee2e6; /* --border-color */
    border-radius: 8px;
    font-size: 1rem;
    font-family: 'Montserrat', sans-serif; /* <-- NEW */
    transition: border-color 0.2s, box-shadow 0.2s;
    background-color: #F4F7FC; /* --secondary-color */
    color: #333; /* --text-color */
    box-sizing: border-box; 
  }
  .password-form input[type="password"]:focus {
    outline: none;
    border-color: #007BFF; /* --primary-color */
    background-color: #FFFFFF;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2); /* Blue shadow */
  }
  .password-form button[type="submit"] {
    display: inline-block;
    width: 100%;
    padding: 14px 35px;
    background-color: #FF6B6B; /* --accent-color */
    color: #FFFFFF; /* --white-color */
    text-decoration: none;
    font-weight: 700;
    border-radius: 50px;
    transition: all 0.3s ease;
    border: 2px solid #FF6B6B; /* --accent-color */
    cursor: pointer;
    font-size: 1rem;
    margin-top: 10px;
    font-family: 'Montserrat', sans-serif; /* <-- NEW */
  }
  .password-form button[type="submit"]:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.1); /* --shadow-medium */
    background-color: #FFFFFF; /* --white-color */
    color: #FF6B6B; /* --accent-color */
  }
  @media (max-width: 600px) {
    .password-wrap {
      padding: 24px 15px;
      margin-top: 20px;
      border: none;
      box-shadow: none;
      background: transparent;
    }
    .password-title {
      font-size: 2rem;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="password-wrap">
    <h1 class="password-title">Change Password</h1>
    <form method="POST" class="password-form">
        <div class="form-group">
            <label for="current_password">Current Password</label>
            <input type="password" id="current_password" name="current_password" required autocomplete="current-password" />
        </div>
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required autocomplete="new-password" />
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password" />
        </div>
        <button type="submit">Update Password</button>
    </form>
</div>
{% endblock %}
